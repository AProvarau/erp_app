<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать приглашение</title>

        body { font-family: Arial, sans-serif; margin: 20px; }

        input, select { padding: 5px; width: 200px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Создать приглашение</h1>
    <p>Вы вошли как {{ current_user.username }} (<a href="{{ url_for('logout') }}">Выйти</a>)</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-group">
            <label for="role_id">Роль:</label>
            <select id="role_id" name="role_id" required>
                {% for role in roles %}
                <option value="{{ role.role_id }}">{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="client_id">Клиент:</label>
            <select id="client_id" name="client_id">
                <option value="">Нет</option>
                {% for client in clients %}
                <option value="{{ client.client_id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Создать приглашение</button>
    </form>
    <a href="{{ url_for('admin_users') }}">Назад к списку пользователей</a>
</body>
</html>
